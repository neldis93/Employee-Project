{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
  
</head>
<body>
    <h1>Summary Foundation</h1>
    <div class="grid-x" style="border: 1px solid blue">
        <h2 class="cell large-5" style="border: 1px solid rgb(0, 255, 191)">Element one</h2>
        <h2 class="cell large-4" style="border: 1px solid red ">Element two</h2>
        <h2 class="cell large-3" style="border: 1px solid rgb(255, 166, 0)">Element three</h2>

        <div class="cell large-5     grid-x" style="border:1px solid rgb(0, 0, 0);">
            <h4 class="cell large-5" style="border: 1px solid darkblue;">Other element one</h4>
            <h4 class="cell large-5" style="border: 1px solid rgb(125, 139, 0);"> Other element two</h4>
            <h4 class="cell large-5" style="border: 1px solid rgb(139, 0, 139);">Other element three</h4>
        </div>
    </div>  
</body>
</html>
